<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>People's Choice - Best Song Ever</h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    Title: <input type="text" ng-model="songTitle"></input></br>
    Album: <input type="text" ng-model="songAlbum"></input></br>
    Artist: <input type="text" ng-model="songArtist"></input></br>
    Genre: <input type="text" ng-model="songGenre"></input></br>
    Image Url: <input type="text" ng-model="songImage"></input></br>
    <button type="submit">Add Song</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="comment in comments | orderBy: ['genre','-upvotes']">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
    {{comment.title}}, {{comment.album}}, {{comment.artist}}, {{comment.genre}} - upvotes: {{comment.upvotes}}
  </div>
</div>
</div>
</body>
</html>
