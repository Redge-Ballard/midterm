<html>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div id="stuff">
  <div class="page-header"> 
    <h1>People's Choice - Best Song Ever</h1>
  </div>
  <div class="inputs">
    <form ng-submit="addComment()" style = "margin-top30px;">
      <div class="field">Title: <input type="text" ng-model="songTitle"></input></div>
      <div class="field">Album: <input type="text" ng-model="songAlbum"></input></div>
      <div class="field">Artist: <input type="text" ng-model="songArtist"></input></div>
      <div class="field">Genre: <input type="text" ng-model="songGenre"></input></div>
      <div class="field">Image Url: <input type="text" ng-model="songImage"></input></div>
      <button type="submit">Add Song</button>
    </form>
    </div>
    <div ng-repeat="comment in comments | orderBy: ['genre','-upvotes']">
      <img ng-src="{{comment.image}}" height="100px" width="100px"/>
      <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
      {{comment.title}}, {{comment.album}}, {{comment.artist}}, {{comment.genre}} - upvotes: {{comment.upvotes}}
    </div>
</div>
</div>
</div>
</body>
</html>
